  <form id="loginForm">

    <input type="email" name="email" placeholder ="Email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Email can only be @stud.noroff.no, and only contain (.), (_) and (-)">    

    <input type="password" name="password" placeholder ="Password" required minlength="8">

    <button class="btn btn-primary">Login</button>
  </form>
